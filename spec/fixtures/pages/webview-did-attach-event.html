<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <webview src="./a.html"/>
    <script>
      const { ipcRenderer, remote } = require('electron')
      const wv = document.querySelector('webview')
      wv.addEventListener('dom-ready', () => {
        const webContents = remote.getGuestWebContents(wv.getGuestInstanceId())
        ipcRenderer.send('webview-dom-ready', webContents.id)
      })
    </script>
  </body>
</html>
